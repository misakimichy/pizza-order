<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
</head>
<body>
    <div class="container">
        <head>
            <h1>Mama Loo's Pizza</h1>
            <h2>Online Order Form</h2>
        </head>
        <div class="row ">
            <div class="col-md-1"></div>
            <div class="col-md-5 well">
                <form>
                    <h3>Fill out the order form and order pizza!</h3>
                    <div class="form-group">
                        <p>Pizza Size</p>
                        <select name="size" id="size">
                            <option value='' id="default" selected disabled>Select a size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-group proteins">
                        <p>Pizza Toppings - Protein - $2.50</p>
                        <label for="pepperoni">
                            <input id="pepperoni" type="checkbox" name="proteins" value="pepperoni">Pepperoni <br>
                        </label>
                        <label for="ham">
                            <input id="ham" type="checkbox" name="proteins" value="ham">Ham <br>
                        </label>
                        <label for="sausage">
                            <input id="sausage" type="checkbox" name="proteins" value="sausage">Sausage <br>
                        </label>
                        <label for="prosciutto">
                            <input id="prosciutto" type="checkbox" name="proteins" value="prosciutto">Prosciutto <br>
                        </label>
                        <label for="squid">
                            <input id="squid" type="checkbox" name="proteins" value="squid">Squid <br>
                        </label>
                        <label for="crub">
                            <input id="crub" type="checkbox" name="proteins" value="crub meet">Crub Meet <br>
                        </label>
                        <label for="shrimp">
                            <input id="shrimp" type="checkbox" name="proteins" value="shrimp">Shrimp<br>
                        </label>
                        <label for="anchovy">
                            <input id="anchovy" type="checkbox" name="proteins" value="anchovy">Anchovy <br>
                        </label>
                    </div>
                    <div class="form-group veggies">
                        <p>Pizza Toppings - Veggies - $2.00</p>
                        <label for="mushroom">
                            <input id="mushroom" type="checkbox" name="veggies" value="mushroom">Mushroom <br>
                        </label>
                        <label for="basil">
                            <input id="basil" type="checkbox" name="veggies" value="basil">Basil <br>
                        </label>
                        <label for="arugula">
                            <input id="arugula" type="checkbox" name="veggies" value="arugula">Arugula <br>
                        </label>
                        <label for="pineapple">
                            <input id="pineapple" type="checkbox" name="veggies" value="pineapple">Pineapple <br>
                        </label>
                        <label for="artichokes">
                            <input id="artichokes" type="checkbox" name="veggies" value="artichokes">Artichokes <br>
                        </label>
                        <label for="onions">
                            <input id="onions" type="checkbox" name="veggies" value="onions">Onions <br>
                        </label>
                        <label for="tomato">
                            <input id="tomato" type="checkbox" name="veggies" value="tomato">Tomato <br>
                        </label>
                        <label for="eggplant">
                            <input id="eggplant" type="checkbox" name="veggies" value="eggplant">Eggplant <br>
                        </label>
                    </div>
                    <div class="form-group others">
                        <p>Pizza Toppings - Others - $1.50</p>
                        <label for="extra-cheese">
                            <input id="extra-cheese" type="checkbox" name="others" value="extra cheese">Extra Cheese <br>
                        </label>
                        <label for="mozzarella">
                            <input id="mozzarella" type="checkbox" name="others" value="mozzarella">Mozzarella <br>
                        </label>
                        <label for="buffalo-mozzarella">
                            <input id="buffalo-mozzarella" type="checkbox" name="others" value="buffalo mozzarella">Buffalo Mozzarella <br>
                        </label>
                        <label for="chili-pepper">
                                <input id="chili-pepper" type="checkbox" name="others" value="chili flakes">Chili Pepper <br>
                        </label>
                        <label for="jalapeno">
                            <input id="jalapeno" type="checkbox" name="others" value="jalapeno">JalapeÃ±o <br>
                        </label>
                        <label for="olives">
                            <input id="olives" type="checkbox" name="others" value="black olives">Black Olives<br>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info">Add Cart ðŸ›’</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4 well" id="cart">
                <div class="buttons">
                    <button type="submit" class="btn btn-warning" id="place-order">Place Order ðŸ›Ž</button>
                </div>
                <h2>Your Cart</h2>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row" id="info">
            <div class="col-md-2"></div>
            <div class="col-md-8 info-container">
                <form id="info-form" class="form-group">
                    <input type="text" class="form-control validate" id="name" placeholder="Order Name" required>
                    <input type="text" class="form-control validate" id="street" placeholder="Street Name" required>
                    <input type="text" class="form-control validate" id="apartment" placeholder="Apartment, suite #">
                    <input type="text" class="form-control validate" id="city" placeholder="City" required>
                    <input type="text" class="form-control validate" id="state" placeholder="State" required>
                    <input type="text" class="form-control validate" id="phone" placeholder="Phone Number" required>
                    <button class="btn btn-info" id="submit-info">Order My Pizza</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Thank you for your order!</h4>
                        </div>
                        <div class="modal-body">
                           <p>We received your order. See you soon!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
